
<!doctype html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular SVG round progressbar demo</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .cf:before,
        .cf:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }

        .cf:after {
            clear: both;
        }

        .progress-wrapper{
            position: relative;
            margin:20px auto;
            font-size: 40px;
        }

        .progress{
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 6em;
            font-size:1em;
            text-align: center;
            color: #bbb;
            font-weight: 100;
        }

        .container{
            width: 960px;
            margin:100px auto;
            text-align: center;
        }

        button{
            display: inline-block;
            padding: 10px 20px;
            background: #45ccce;
            color:#fff;
            font-size: 16px;
            border:none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }

        form{
            text-align: left;
            width: 300px;
            margin:20px auto;
        }

        form > div{
            margin-bottom: 5px;
        }

        input, select{
            float:right;
            padding: 5px;
        }

        .back{
            position: fixed;
            top:5px;
            right:5px;
        }
    </style>
</head>
<body ng-controller="demoCtrl">
    <div class="container">
        <a class="back" href="https://github.com/crisbeto/angular-svg-round-progressbar">Back to project repo</a>

        <h2>Sample progressbar</h2>
        <div class="progress-wrapper" ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">
            <div class="progress">{{ current }}/{{ max }}</div>
            <div
                round-progress
                max="max"
                current="current"
                color="{{ currentColor }}"
                bgcolor="{{ bgColor }}"
                radius="{{ radius }}"
                semi="isSemi"
                rounded="rounded"
                stroke="{{ stroke }}"
                iterations="{{ iterations }}"
                animation="{{ currentAnimation }}">
            </div>
        </div>

        <button ng-click="increment();">Increment</button>
        <button ng-click="decrement();">Decrement</button>

        <button ng-click="increment(10);">Increment 10</button>
        <button ng-click="decrement(10);">Decrement 10</button>

        <form>
            <h3>Customize!</h3>

            <div class="cf">
                <label>Semicircle:</label>
                <input type="checkbox" ng-model="isSemi"/>
            </div>

            <div class="cf">
                <label>Rounded:</label>
                <input type="checkbox" ng-model="rounded"/>
            </div>

            <div class="cf">
                <label>Current:</label>
                <input type="number" ng-model="current"/>
            </div>

            <div class="cf">
                <label>Max:</label>
                <input type="number" ng-model="max"/>
            </div>

            <div class="cf">
                <label>Stroke:</label>
                <input type="number" ng-model="stroke"/>
            </div>

            <div class="cf">
                <label>Radius:</label>
                <input type="number" ng-model="radius"/>
            </div>

            <div class="cf">
                <label>Iterations:</label>
                <input type="number" ng-model="iterations"/>
            </div>

            <div class="cf">
                <label>Animation:</label>
                <select ng-model="currentAnimation" ng-options="animation for animation in animations"></select>
            </div>

            <div class="cf">
                <label>Color:</label>
                <input type="color" ng-model="currentColor"/>
            </div>

            <div class="cf">
                <label>Background color:</label>
                <input type="color" ng-model="bgColor"/>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Upload progress example</h2>
        <div class="progress-wrapper">
            <div class="progress"  ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">{{ ((uploadCurrent/100)*100) | number:0 }}%</div>
            <div
                round-progress
                max="100"
                current="uploadCurrent"
                color="{{ currentColor }}"
                bgcolor="{{ bgColor }}"
                radius="{{ radius }}"
                semi="isSemi"
                rounded="rounded"
                stroke="{{ stroke }}"
                animation="{{ currentAnimation }}"></div>
        </div>

        <button ng-click="start();">Start</button>
        <button ng-click="stop();">Stop</button>
        <button ng-click="reset();">Reset</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
    <script src="roundProgress.min.js"></script>
    <script>
        angular.module('demo', ['angular-svg-round-progress'])
        .controller('demoCtrl', ['$scope', '$timeout', 'roundProgressService', function($scope, $timeout, roundProgressService){

            $scope.current =        27;
            $scope.max =            50;
            $scope.uploadCurrent =  0;
            $scope.stroke =         15;
            $scope.radius =         100;
            $scope.isSemi =         false;
            $scope.rounded =        false;
            $scope.currentColor =   '#45ccce';
            $scope.bgColor =        '#eaeaea';
            $scope.iterations =     50;
            $scope.currentAnimation = 'easeOutCubic';

            var random = function(min, max){
                return Math.round(Math.floor(Math.random()*(max-min+1)+min));
            },
            timeout;

            $scope.increment = function(amount){
                $scope.current+=(amount || 1);
            };

            $scope.decrement = function(amount){
                $scope.current-=(amount || 1);
            };

            $scope.start = function(){
                $scope.stop();
                timeout = $timeout(function(){
                    $scope.uploadCurrent+=random(1, 5);

                    if($scope.uploadCurrent < 100){
                        $scope.start();
                    }
                }, random(100, 500));
            };

            $scope.stop = function(){
                $timeout.cancel(timeout);
            };

            $scope.reset = function(){
                $scope.stop();
                $scope.uploadCurrent = 0;
            };

            $scope.animations = [];

            angular.forEach(roundProgressService.animations, function(value, key){
                $scope.animations.push(key);
            });
        }]);
    </script>
</body>
</html>
